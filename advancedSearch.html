<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">
    <title>Advanced Search</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light sticky-top" style="background-color: whitesmoke;">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="https://about.google/">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark" aria-current="page" href="./index.html">ALL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./imageSearch.html">IMAGES</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./advancedSearch.html">ADVANCED</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid padding" id="fullForm1">
        <div class="row padding">
            <div class="col-md-12 col-lg-12">
                <div class="centerForm" style="text-align:left;">

                    <h1 class="red-text">Advanced Search</h1>
                    <hr>

                    <h3>Find pages withâ€¦</h3>
                    <!--<div class="container text-center">-->
                    <form class="mt-4" action="https://www.google.com/search">

                        <div class="row">
                            <div class="col-md-5 col-xl-3">
                                <label for="allWords">all these words:</label>
                            </div>
                            <div class="col">
                                <input class="form-control md-3 w-100" id="allWords" type="text" name="as_q"
                                    autocomplete="off" autofocus>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5 col-xl-3">
                                <label for="exactWord">this exact word or phrase:</label>
                            </div>
                            <div class="col">
                                <input class="form-control md-3 w-100" id="exactWord" type="text" name="as_epq"
                                    autocomplete="off" autofocus>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5 col-xl-3">
                                <label for="anyWords">any of these words:</label>
                            </div>
                            <div class="col">
                                <input class="form-control md-3 w-100" id="anyWords" type="text" name="as_oq"
                                    autocomplete="off" autofocus>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5 col-xl-3">
                                <label for="noneWords">none of these words:</label>
                            </div>
                            <div class="col">
                                <input class="form-control md-3 w-100" id="noneWords" type="text" name="as_eq"
                                    autocomplete="off" autofocus>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col"></div>
                            <div class="col order-1" id="rightAlign">
                                <input class="btn btn-primary" type="submit" value="Advanced Search" id="advancedButton">
                            </div>
                        </div>

                    </form>
                    <!--</div>-->

                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
