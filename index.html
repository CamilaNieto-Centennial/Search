<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Search</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light sticky-top" style="background-color: whitesmoke;">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="https://about.google/">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark" aria-current="page" href="./index.html">ALL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./imageSearch.html">IMAGES</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./advancedSearch.html">ADVANCED</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid ">

        <div class="text-center">
            <img id="responsiveImage" class="img-fluid"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Icon">
            <form class="mt-3" action="https://www.google.com/search">
                <input class="form-control form-control-lg mb-4 mx-auto w-50" type="text" name="q" autocomplete="off"
                    autofocus id="textBox">
                <input class="btn btn-light btn-md" type="submit" value="Google Search" id="button">
                <input class="btn btn-light btn-md" type="submit" name="btnI" value="I'm Feeling Lucky" id="button">
            </form>
        </div>

    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</html>
